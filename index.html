    <title>Even or Odd Number</title>

<body>
    <div class="container">
        <div class="content">
            <h1>Find Number</h1> 
            <form>
            <label for="number">Enter any number" and get it is even or odd:</label>
            <br>
            <input type="number" id="userInput" />
            <br> 
            <br> 
            <button id="btn1">Click Here</button>
            <button id="btn2">Reset</button>
        </form>
            <p id="result"></p>
        </div>
    </div>
    <script type="module">
        const input = document.getElementById("userInput");
        const checkbutton = document.getElementById("btn1");
        const clearbutton = document.getElementById("btn2");
        const resultElement = document.getElementById("result");

        checkbutton.addEventListener("click", (event) => {
            const number = parseInt(input.value);
            event.preventDefault();

            if (isNaN(number)) {
                resultElement.textContent = "Please Enter valid number.";
            } else if (number % 2 === 0) {
                resultElement.textContent = `${number} is an even number.`;
            } else {
                resultElement.textContent = `${number} is an odd number.`;
